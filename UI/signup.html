<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="reg-cover">
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html" class="btn">HOME</a></li>
                <li><a href="login.html" class="btn">LOGIN</a></li>
                    
            </ul>
        </nav>
        <section class="login-div">
            <form class="signup" onsubmit="return false">
                <h3>SignUp</h3>
                <p id="error"></p>
                <div><input type="text" id="firstname" placeholder="firstname" class="login-input"></div>
                <div><input type="text" id="lastname" placeholder="lastname" class="login-input"></div>
                <div><input type="text" id="username" placeholder="username" class="login-input"></div>        
                <div><input type="password" id="password" placeholder="password" class="login-input"></div>
                <div><input type="email" id="email" placeholder="email" class="login-input"></div>
                <div><input type="role" id="role" placeholder="role" class="login-input"></div>
                <div><input type="button" class="login-button" onclick="Signup()" value="Signup" /></div>  
            </form>
            <script src="javascript/signup.js"></script>
        </section>
     
    </div>    
    
</body>
</html>
