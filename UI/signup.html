<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="reg-cover">
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html" class="btn">HOME</a></li>
                <li><a href="login.html" class="btn">LOGIN</a></li>
                    
            </ul>
        </nav>
        <section class="login-div">
            <form action="/login.html" class="signup">
                <h3>SignUp</h3>
                <div><input type="text" placeholder="firstname" class="login-input"></div>
                <div><input type="text" placeholder="lastname" class="login-input"></div>
                <div><input type="text" placeholder="username" class="login-input"></div>        
                <div><input type="password" placeholder="password" class="login-input"></div>
                <div><input type="email" placeholder="email" class="login-input"></div>
                <div><input type="role" placeholder="role" class="login-input"></div>         
                <div><button type="submit" class = "login-button">SignUp</button></div>
            </form>
        </section>
     
    </div>    
    
</body>
</html>
